<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: solid black 2px;
            box-shadow: 6px 18px 6px;
            padding: 24px;
        }

        .text-element {
            text-shadow: 2px 2px red;
            outline: auto;
            outline-offset: 3px;
            outline-color: aqua;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1> hey shadows</h1>
    </div>

    <h1 class="text-element">
        Lorem ipsum dolor sit amet consectetur
    </h1>
</body>

</html>
